---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: minio-vmar
  namespace: minio
spec:
  selector:
    matchLabels:
      app: minio-vmar
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio-vmar
    spec:
      volumes:
      - name: minio-vmar-pv
        persistentVolumeClaim:
          claimName: minio-vmar-pvc
      containers:
      - name: minio-vmar
        image: minio/minio:RELEASE.2020-11-25T22-36-25Z
        args:
        - server
        - /data
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-vmar-creds
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-vmar-creds
              key: MINIO_SECRET_KEY
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: minio-vmar-pv 
          mountPath: "/data"

